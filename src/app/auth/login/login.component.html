<div class="loginPg">
    <div class="loginLft">
        <div class="auth-box">
          <h1>Welcome back</h1>
          <p>Please enter your details</p>
          <form [formGroup]="loginForm">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Email" />
              <!-- <span class="text-danger"
                                *ngIf="loginForm.email.touched && loginForm.email.errors?.required">
                                Name is required
                            </span> -->
                           
            </mat-form-field>
          </div>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Password" />
            </mat-form-field>
          </div>
          <div class="form-field">
            <div class="rememberForgot">
              <mat-checkbox >Remember Me</mat-checkbox>
              <a routerLink="/">Forgot Password</a>
            </div>  
          </div>
          <div class="form-field">
            <app-button [btnType]="buttonType" [btnLabel]="buttonLabel" (getValue)="submit()"></app-button>
          </div>
          </form>
        </div>
        <hr>
        <p class="signupLink">Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
  </div>
